<!DOCTYPE html>
<html>
    <title>Formatting in HTML</title>
    <body>
        <b>Hello This is Ammar, On Computer</b> <br>
        <strong>Hello This is Ammar, On Computer</strong> <br>
        <i>Hello This is Ammar, On Computer</i> <br>
        <em>Hello This is Ammar, On Computer</em> <br>
        <mark> Hello This is Ammar, On Computer </mark> <br>
        <small>Hello This is Ammar, On Computer</small> <br>
        <del>Hello This is Ammar, On Computer D:</del> <br>
        Hello This is <sup>Ammar</sup>, On Computer <br>
        Hello This is <sub>Ammar</sub>, On Computer
    </body>
</html>
